<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso
        <ul>
            <li><abbr title="Utiliza-se a tag P">Parágrafos</abbr></li>
            <li><abbr title="Pode utilizar tanto a tag H1 até ao H6">Títulos</abbr></li>
            <li><abbr title="Pode colocar a tag IMG e também adicionar os parametros nela">Imagem</abbr></li>
            <li><abbr title="A tag ABBR permite criar as Abreviações para a formatação do texto">Abreviações</abbr></li>
            <li><abbr title="Tag CODE para deixar o texto mais legível para o código">Código Fonte</abbr></li>
            <li><abbr title="Demarcadores de texto tem a tag MARK">Demarcador</abbr></li>
            <li><abbr title="Listas numeradas possui a tag OL passando o parametro TYPE 1">Listas Ordenadas</abbr></li>
        </ul>
    </p>
</body>
</html>
