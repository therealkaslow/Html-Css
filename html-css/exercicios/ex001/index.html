<!DOCTYPE html>
<!-- aqui indica que o html é 5 -->
<html lang="pt-br">
  <!-- indica a linguagem -->
  <head>
    <!-- aqui indica o head que é sempre oq vai carregar estaticamente, config -->
    <meta charset="UTF-8" />
    <!-- utf-8 é um padrao de caracteres global que aceita acento nos caracteres -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- o "viewport fala que o site vai ocupar 100% da tela do dispositivo" -->
    <title>Meu primeiro exercicio</title> <!-- aqui indica o titulo do site -->
  </head>
  <body>
      <h1>Olá, Mundo</h1> <!-- o <h1/> indica o titulo do site -->
      <p> <!-- o <p> indica um paragrafo -->
          esse é o meu primeiro documento HTML estou muito feliz :D
      </p>
      <hr> <!-- o <hr> indica uma linha horizontal -->
  </body>
</html>
