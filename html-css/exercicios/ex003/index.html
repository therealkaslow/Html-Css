<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>teste de imagens</title>
  </head>
  <body>
    <h1>Testando carga de imagens</h1>
    <p>abaixo vc vai ver uma imagem que ta salva</p>
    <hr />
    <img src="assets/logo html200.png" alt="logo hmtl5" />
    <img src="assets/css3-200l.png" alt="" />
    <hr />
    <p>
      tambem podemos carregar as imagens externas que nao estão localmente no
      computador
    </p>
    <img
      src="https://bognarjunior.files.wordpress.com/2018/01/1crcyaithv7aiqh1z93v99q.png"
      alt="logo javascript"
    />
    <!-- o 'src' é a origem do arquivo e p 'alt é o texto alternativo caso não carregue o arquivo da origem' -->

    <!-- as imagens podem ser carregadas localmente e externamente  -->
  </body>
</html>
