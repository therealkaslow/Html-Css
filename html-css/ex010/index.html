<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links e Âncoras</title>
</head>
<body>
    <h1>Usando Links Externos</h1>
    <p>Você pode acessar o meu <a target="_blank" href="https://github.com/therealkaslow">Repositório Público no Github</p></a>
    <p>Você também pode acessar o meu <a href="http://instagram.com/therealkaslow" target="_blank" rel="external">Instagram</a></p> 
    <!-- um link ele tem que ter a tag 'a' e depois pode passar os parâmetros que é o 'href' que é o destino da url e também pode passar o 'target="_blank" para conseguir abrir uma aba vazia no navegador com o destino da URL' -->
    <!-- o "rel="external"" indica ao navegador que o link é externo -->
    <h2>Usando Links Internos</h2>
    <p>esta é a primeira pagina do site.</p>
    <p>se Você quiser, pode visitar a minha segunda <a href="index2.html" rel="next">Página</a></p>
    <h2>Noticias</h2>
    <p><a href="noticias/index003.html">Noticias</a></p>
</body>
</html>
